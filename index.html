<div class="labelline1" id="name">Enter Your Name</div>

              <div class="entryarea">
                <input type="text" class="formcontent" name="playernickname" id="playernickname" placeholder="Nickname" required>

              </div>
            </div>
      
            <br>
            <br>
      
          
          
      
            <br>
            <br>
      
            <button id="startgamebutton">Start Game</button>
      
    </form>
    </div>
